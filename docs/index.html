<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla de correo</title>
</head>
<body>
    <h1>Enviar correo</h1>
    <p>Haz clic en el botón para enviarnos un correo:</p>
    <button id="sendEmail">Enviar correo para eliminar cuenta</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const button = document.getElementById("sendEmail");
            button.addEventListener("click", () => {
                // Redirección al enlace mailto con el cuerpo del correo predefinido
                const emailBody = encodeURIComponent(
                    `Por la presente, yo, [Tu nombre completo], autorizo formalmente a Tiendana a proceder con la eliminación definitiva de mi cuenta de usuario.\n\n` +
                    `Al autorizar este borrado, entiendo que se eliminarán de manera irreversible todos los datos asociados a mi cuenta, incluyendo la información de pedidos, balances, historial de compras y cualquier otro dato relacionado.\n\n` +
                    `Nombre del establecimiento: [Nombre del establecimiento]\n` +
                    `ID de soporte: [ID de soporte]`
                );

                const emailHref = `mailto:contacto@tiendana.com?subject=Solicitud%20de%20eliminación%20de%20cuenta&body=${emailBody}`;
                window.location.href = emailHref;
            });
        });
    </script>
</body>
</html>
