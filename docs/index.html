<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar correo automáticamente</title>
</head>
<body>
    <h1>Enviar correo</h1>
    <p>El correo se enviará automáticamente. Si no ocurre, haz clic en el siguiente enlace:</p>
    <a id="emailLink" href="#">Enviar correo para eliminar cuenta</a>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Configura el cuerpo del correo con el texto proporcionado
            const emailBody = encodeURIComponent(
                `Estimado/a equipo de Tiendana,\n\n` +
                `Por la presente, yo, [Tu nombre completo], autorizo formalmente a Tiendana a proceder con la eliminación definitiva de mi cuenta de usuario.\n\n` +
                `Al autorizar este borrado, entiendo que se eliminarán de manera irreversible todos los datos asociados a mi cuenta, incluyendo la información de pedidos, balances, historial de compras y cualquier otro dato relacionado.\n\n` +
                `Nombre del establecimiento: [Nombre del establecimiento]\n` +
                `ID de soporte: [ID de soporte]`
            );

            // Construye el enlace mailto con asunto y cuerpo
            const emailHref = `mailto:comercial1@tiendana.com?subject=Solicitud%20de%20eliminación%20de%20cuenta&body=${emailBody}`;

            // Configura el enlace en el DOM
            const emailLink = document.getElementById("emailLink");
            emailLink.href = emailHref;

            // Haz clic automáticamente en el enlace
            emailLink.click();
        });
    </script>
</body>
</html>
