<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla de correo</title>
</head>
<body>
    <h1>Enviar correo</h1>
    <p>Haz clic en el botón para enviarnos un correo:</p>
    <button id="sendEmail">Enviar correo para eliminar cuenta</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const button = document.getElementById("sendEmail");
            button.addEventListener("click", () => {
                // Cambia la ubicación del navegador al enlace mailto
                window.location.href = "mailto:contacto@tiendana.com?subject=Solicitud%20de%20eliminación%20de%20cuenta&body=Estimado/a%20equipo%20de%20Tiendana,%20solicito%20la%20eliminación%20de%20mi%20cuenta.";
            });

            // Si quieres ejecutar automáticamente, puedes descomentar esta línea:
            // button.click();
        });
    </script>
</body>
</html>
