<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla de correo</title>
</head>
<body>
    <h1>Enviar correo</h1>
    <p>Haz clic en el enlace para enviarnos un correo</p>
    <a id="emailLink" href="mailto:contacto@tiendana.com?subject=Solicitud%20de%20eliminación%20de%20cuenta&body=Estimado/a%20equipo%20de%20Tiendana,%20solicito%20la%20eliminación%20de%20mi%20cuenta.">
        Enviar correo para eliminar cuenta
    </a>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Usa window.location para redirigir al enlace mailto
            const emailHref = document.getElementById("emailLink").href;
            if (emailHref) {
                window.location.href = emailHref;
            }
        });
    </script>
</body>
</html>
